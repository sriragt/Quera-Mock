<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <h3 style="color: red; font-style: italic;">{{ messages[0][1] }}</h3>
        {% endif %}
    {% endwith %}
    
    <h1>Create Your Profile</h1>
    <form action="/user" method="POST">
        <label for="first_name">First Name <i>(required)</i>:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name"><br><br>

        <label for="email">Email Address <i>(required)</i>:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="curr_employment">Current Employment:</label><br>
        <input type="text" id="curr_employment" name="curr_employment"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <label for="date_of_birth">Date of Birth <i>(required)</i>:</label><br>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

        <label for="education">Education:</label><br>
        <button type="button" onclick="addEducation()">Add Education</button><br><br>
        <div id="educationContainer"></div><br>

        <label for="credentials">Credentials:</label><br>
        <button type="button" onclick="addCredential()">Add Credentials</button><br><br>
        <div id="credentialsContainer"></div><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br><br>

        <label for="ZIP">ZIP Code:</label><br>
        <input type="text" id="ZIP" name="ZIP"><br><br>

        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country"><br><br>

        <input type="submit" value="Submit">
        <button onclick="window.location.href = './'">Return Home</button>
    </form>

    <script>
        function addEducation() {
            var container = document.getElementById("educationContainer");
            var newInput = document.createElement("input");
            newInput.type = "text";
            newInput.name = "education[]";
            newInput.placeholder = "Enter Education";
            newInput.size = 50;
            container.appendChild(newInput);
            container.appendChild(document.createElement("br"));
        }
        function addCredential() {
            var container = document.getElementById("credentialsContainer");
            var newInput = document.createElement("input");
            newInput.type = "text";
            newInput.name = "credential[]";
            newInput.placeholder = "Enter Credential";
            newInput.size = 50;
            container.appendChild(newInput);
            container.appendChild(document.createElement("br"));
        }
    </script>
</body>
</html>
