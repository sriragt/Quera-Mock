<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Posting Form</title>
</head>
<body>
    <h1>Post a Question</h1>
    <form action="process_form.php" method="POST">
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="question">Question:</label><br>
        <textarea id="question" name="question" rows="2" cols="50"></textarea><br><br>

        <label for="description">Question Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <label for="media">Media:</label><br>
        <textarea id="media" name="media"></textarea><br><br>

        <label for="privacy">Privacy:</label><br>
        <select id="privacy" name="privacy">
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
